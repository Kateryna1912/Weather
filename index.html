   <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./src/weather.css" />
        <script
          src="https://kit.fontawesome.com/fed2828846.js"
          crossorigin="anonymous"
        ></script>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <div class="container">
          <div class="today">
            <div class="date-container">
              <h1 id="city"></h1>
              <br />
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="weather-container">
              <span class="temperature" id="temp"></span
              ><span class="units">°C </span><br /><br />
              <h3 class="weather-desc">Couldy</h3>
            </div>
          </div>

          <div class="list">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-5">
                  <input
                    type="search"
                    autofocus="on"
                    class="form-control shadow-sm"
                    id="city-input"
                  />
                </div>
                <div class="col-4 line">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-light"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <div class="info-day">
              <div class="humidity">
                <p>HUMIDITY <span class="value" id="humidity">%</span></p>
              </div>
              <div class="wind">
                <p>WIND <span class="value" id="wind">km/h </span></p>
              </div>
            </div>
            <div class="week">
              <ul class="week-list">
                <li class="col-2">
                  <p class="day-name">Sun</p>
                  <p class="day-temp">10</p>
                </li>
                <li class="col-2">
                  <p class="day-name">Mon</p>
                  <p class="day-temp">8°C</p>
                </li>
                <li class="col-2">
                  <p class="day-name">Tue</p>
                  <p class="day-temp">9°C</p>
                </li>
                <li class="col-2">
                  <p class="day-name">Wen</p>
                  <p class="day-temp">12°C</p>
                </li>
                <li class="col-2">
                  <p class="day-name">Thu</p>
                  <p class="day-temp">12°C</p>
                </li>
                <li class="col-2">
                  <p class="day-name">Fri</p>
                  <p class="day-temp">12°C</p>
                </li>
              </ul>
            </div>
          </div>
          <footer>
            <p><a href="https://github.com/Kateryna1912/Weather" target="_blank">Open-source code</a>, by Kateryna</p>
          </footer>
        </div>

      </body>
      <script src="./src/weather.js"></script>
    </html>
  </body>
</html>
